<!DOCTYPE html>
<html>
<head>
{{>./partials/meta-tag}}
<link
	href='https://fonts.googleapis.com/css?family=Open+Sans:400,300&subset=latin,greek'
	rel='stylesheet' type='text/css'>
	<title>{{title}}}</title>
	<style>
		html, body{
			height: 100%
		}
		.signup-form.container{
			height: 100%;
			padding-top: 22px;
			padding-bottom: 50px
		}
		footer .container{
			position: relative;
			margin-top: -50px;
			height:50px;
			clear:both;
		}
	</style>
</head>
<body>
	<header> {{>./partials/header}} </header>
	<div class="signup-form container">
		<div class="page-header">
			<h3>Sign up</h3>
		</div>
		<form id="signup-form" method="POST" class="form-horizontal">
			<input type="hidden" name="_csrf"
				value="{{_csrf}}"/>
			<div class="form-group">
				<label for="email" class="col-sm-3 control-label">Email</label>
				<div class="col-sm-7">
					<input type="email" name="email" id="email" placeholder="Email"
						autofocus="" required="" class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-3 control-label">Password</label>
				<div class="col-sm-7">
					<input type="password" name="password" id="password"
						placeholder="Password" required="" class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label for="confirmPassword" class="col-sm-3 control-label">Confirm
					Password</label>
				<div class="col-sm-7">
					<input type="password" name="confirmPassword" id="confirmPassword"
						placeholder="Confirm Password" required="" class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-7">
					<button type="submit" class="btn btn-success">
						<i class="fa fa-user-plus"></i>Signup
					</button>
				</div>
			</div>
		</form>
	</div>
	<footer> {{>./partials/footer}} </footer>
	<!-- Lazy loading scripts -->
	<script src="https://code.jquery.com/jquery-1.12.4.js"
		integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="/js/bootstrap.js"></script>

</body>
