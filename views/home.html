<!DOCTYPE html>
<html>
<head>
	{{>./partials/meta-tag}}
	<title>{{docTitle}}</title>
	<style>
		.navbar .navbar-default{
			opacity: 0.5;
		}
		.home-carousel-container .item img{
			height : 600px;
			width: 100%
		}
		.navbar .container{ 
			opacity: 0.8;
		}
		.carousel-indicators , .carousel-control {
			display:none;
		}
	</style>
</head>
<body>
	<header>
		{{>./partials/header}}
	</header>

<div class="home-carousel-container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img class="carousel-image image-1" src="https://c8.staticflickr.com/9/8624/16166942247_b237fe1f36_k.jpg" alt="golden_gates_sfo" >
      </div>

      <div class="item">
        <img class="carousel-image image-2" src="https://c8.staticflickr.com/2/1639/25939924415_209f7a7963_k.jpg" alt="broklyn_bride_nyc" >
      </div>
    
      <div class="item">
        <img class="carousel-image image-3" src="https://c4.staticflickr.com/2/1537/25939948955_5bbeec55e8_k.jpg" alt="rockefeller_center_nyc" >
      </div>

      <div class="item">
        <img class="carousel-image image-4" src="https://c1.staticflickr.com/2/1610/25639494560_d2d5c19254_k.jpg" alt="lincon_memorial_washingtondc" >
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
	
	<footer>
		{{>./partials/footer}}
	</footer>
	<script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="/js/bootstrap.js"></script>
	<script type="text/javascript" src="/js/index.js"></script>

</body>

</html>
